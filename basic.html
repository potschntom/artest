<!DOCTYPE html>
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,shrink-to-fit=no">
    <!-- we import arjs version without NFT but with marker + location based support -->
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://ar-js-org.github.io/AR.js/aframe/build/aframe-ar.js"></script>
  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam;" vr-mode-ui="enabled: false">
      <a-marker preset="hiro">
        <a-entity position="0 0 0" rotation="0 0 0" scale="0.05 0.05 0.05" gltf-model="./basic_files/whopper/scene.gltf"></a-entity>
      </a-marker>
      <a-marker preset="kanji">
        <a-box position="0 0.5 0" material="color: blue;"></a-box>
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
    <video autoplay muted playsinline id="arjs-video" style="display: none;"></video>
    <script>
      document.addEventListener('DOMContentLoaded', () => {
        console.log('DOM fully loaded and parsed');
        if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
          navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
              console.log('Camera accessed successfully');
            })
            .catch(err => {
              console.error('Error accessing camera:', err);
            });
        } else {
          console.error('getUserMedia not supported on this browser.');
        }
      });
    </script>
  </body>
</html>
