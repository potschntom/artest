<!DOCTYPE html>
<html>
  <head>
    <title>MindAR Starter mit GLTF</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
    <script src="https://unpkg.com/mind-ar@1.1.4/dist/mindar-image-aframe.prod.js"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
      }
      #overlay {
        position: absolute;
        top: 10px;
        left: 10px;
        z-index: 2;
        color: white;
        background: rgba(0, 0, 0, 0.5);
        padding: 10px;
        border-radius: 8px;
      }
    </style>
  </head>
  <body>
    <div id="overlay">
      <h3>MindAR Marker Detection</h3>
      <p>Richte die Kamera auf den Marker (z. B. „Card“)</p>
    </div>

    <a-scene
      mindar-image="imageTargetSrc: https://unpkg.com/mind-ar@1.1.4/examples/image-tracking/assets/card-example/card.mind;"
      color-space="sRGB"
      renderer="colorManagement: true, physicallyCorrectLights"
      vr-mode-ui="enabled: false"
      device-orientation-permission-ui="enabled: true"
      embedded
    >
      <a-assets>
        <a-asset-item
          id="model"
          src="https://cdn.jsdelivr.net/gh/KhronosGroup/glTF-Sample-Models@master/2.0/Duck/glTF/Duck.gltf"
        ></a-asset-item>
      </a-assets>

      <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

      <a-entity mindar-image-target="targetIndex: 0">
        <a-entity
          gltf-model="#model"
          position="0 0 0"
          scale="0.05 0.05 0.05"
          rotation="0 0 0"
        ></a-entity>
      </a-entity>
    </a-scene>
  </body>
</html>
